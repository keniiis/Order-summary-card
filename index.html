<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="tarjeta">
    <div class="head_tarjeta">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="body-tarjeta">
      <div class="body-text">
        <h1>Order Summary</h1> 
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p> 
      </div>
      <div class="datos_plan_valor">
        <div class="datos_plan_valor-musica-datos">
          <img src="images/icon-music.svg" alt="musica">
          <div class="datos_plan_anual-price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="datos_plan-cambio">
          <a href="">Change</a>
        </div>
      </div>
      <div class="botones_tarjeta">
        <form action="#" class="boton_payment">
          <button>Proceed to Payment</button></a>
        </form>
        <a href="">Cancel Order</a>
      </div>
    </div>
  </section>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keniiis</a>.
  </footer>
</body>
</html>
